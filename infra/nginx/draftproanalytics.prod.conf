# 80 → HTTPS (also serve ACME challenges)
server {
  listen 80;
  server_name draftproanalytics.com www.draftproanalytics.com;

  # Let Certbot place/serve challenges on first issuance
  location /.well-known/acme-challenge/ {
    root /var/www/html;
  }

  return 301 https://draftproanalytics.com$request_uri;
}

# Canonicalize www → apex on HTTPS
server {
  listen 443 ssl http2;
  server_name www.draftproanalytics.com;

  ssl_certificate     /etc/letsencrypt/live/draftproanalytics.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/draftproanalytics.com/privkey.pem;

  return 301 https://draftproanalytics.com$request_uri;
}

# Primary HTTPS site (apex)
server {
  listen 443 ssl http2;
  server_name draftproanalytics.com;

  ssl_certificate     /etc/letsencrypt/live/draftproanalytics.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/draftproanalytics.com/privkey.pem;

  # Uncomment AFTER certs are issued and working:
  # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  root  /var/www/sports_mgmt_app_client/dist;
  index index.html;

  # --- Security headers (tame, SPA-safe) ---
  add_header X-Frame-Options DENY always;
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy no-referrer-when-downgrade always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

  # --- Compression ---
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml font/woff2 application/font-woff;
  gzip_min_length 1024;

  # --- Static assets: cache hard ---
  location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # --- HTML: no cache ---
  location = /index.html {
    add_header Cache-Control "no-cache";
  }

  # --- API proxy (SSE/WebSocket-friendly) ---
  location /api/ {
    proxy_pass         http://127.0.0.1:5000/api/;  # adjust if your API isn’t on 5000
    proxy_http_version 1.1;

    # Real IP / scheme
    proxy_set_header   Host $host;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;

    # WebSockets
    proxy_set_header   Upgrade $http_upgrade;
    proxy_set_header   Connection "upgrade";

    # SSE / streaming logs
    proxy_buffering off;
    proxy_read_timeout  1h;
    proxy_send_timeout  1h;

    proxy_connect_timeout 5s;
    proxy_redirect off;
  }

  # --- SPA fallback ---
  location / {
    try_files $uri /index.html;
  }

  client_max_body_size 10m;
}
