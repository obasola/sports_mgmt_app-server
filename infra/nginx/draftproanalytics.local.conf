server {
  listen 80;
  server_name draftproanalytics.local www.draftproanalytics.local;

  # point to your local app/static root (Vue dev proxy or built files)
  root /var/www/draftproanalytics/local-root;
  index index.html;

  # if you reverse-proxy to Node:
  location /api/ {
    proxy_pass http://127.0.0.1:5000/;   # local API
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
